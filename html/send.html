<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@的个人博客-前端小菜鸟的成长之路</title>
    <!-- 图标设置 -->
    <link rel="icon" type="image/x-icon" href="../img/路标.ico">
    <!-- 引入jQuery -->
    <script src="../js/jquery-3.1.1.js"></script>
    <!-- 个人样式文件 -->
    <link rel="stylesheet" href="../css/send.css">
    <!-- 自定义js文件 -->
    <!-- <script src="../js/send.js"></script> -->
</head>
<body>
    <div class="top">
		<h1>@的个人博客-前端小菜鸟的成长之路</h1>
    </div>
    <div class="nav_position">
        <ul class="nav">
		    <li><a href="../index.html" target="_blank">首页</a></li>
		    <li><a href="./about.html" target="_blank">关于我</a></li>
		    <li><a href="./study.html" target="_blank">成长历程</a></li>
		    <li><a href="./show.html" target="_blank">博客展示</a></li>
            <li class="active"><a href="./send.html" target="_blank">博客发布</a></li>
        </ul>
        <span><button>☀</button></span>
    </div>
    <div class="main">
        <!-- 宽度70%，居中 -->
        <div class="position">
            <form action="#">
                <div class="uname">
                    <label for="#">姓名</label>
                    <input type="text" placeholder="请输入名字">
                </div>
                <div class="upwd">
                    <label for="#">标题</label>
                    <input type="text" placeholder="请输入文章标题">
                </div>
                <div class="timer">
                    <label for="#">时间</label>
                    <input type="text" placeholder="请输入时间">
                </div>
                <div class="person_img">
                    <label for="#">头像</label>
                    <input type="file" id="uploadImg" onchange="xmTanUploadImg(this)"><br>
                    <img src="" alt="" id="selectImg">
                    <!-- 显示头像的名字 -->
                    <label for="file"></label>
                </div>
                <div class="msg">
                    <textarea name="" id="" cols="100" rows="20"></textarea>
                </div>
                <input class="btn1" type="submit" placeholder="提交">
                <input class="btn2" type="reset" placeholder="重置">
            </form>
        </div>
        <div class="copyright">
            <p>Copyright © 2020-2021 <a href="www.baidu.com" target="_blank">www.hysyzcb.com</a></p>
            <p>皖ICP备17002922号</p>
        </div>
    </div>
    <script>
        function xmTanUploadImg(obj) {
            var file = obj.files[0];
            var reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = function (e) {    //成功读取文件
                var img = document.getElementById("selectImg");
                img.src = e.target.result;   //或 img.src = this.result / e.target == this
            };
        }
    </script>
</body>
</html>
