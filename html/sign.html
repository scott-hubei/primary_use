<!-- 注册页面 -->
<body>
    <div class="top">
		<h1>@的个人博客-前端小菜鸟的成长之路</h1>
    </div>
    <div class="nav_position">
        <ul class="nav">
		    <li><a href="../index.html" target="_blank">首页</a></li>

            <li><a href="./send.html" target="_blank">博客发布</a></li>
        </ul>
        <span><button>☀</button></span>
    </div>
    <div class="main">
        <div class="img_main">
            <img src="../img/snow.jpg" alt="">
        </div>
        <div class="login_main">
            <form action="http://127.0.0.1:8080/sign" method="GET">
                <div class="table">
                    <h1>欢迎注册@的博客</h1>
                    <input class="input_user" id="name2" type="text" placeholder="昵称"><br>
                    <input class="input_passwd" id="password2" type="password" placeholder="密码">
                    <form action="">
                    <select class="select1" name="+86">
                      <option value="volvo">+86</option>
                      <option value="saab">+882</option>
                      <option value="opel">+883</option>
                      <option value="audi">+886</option>
                    </select>
                    <input class="input_phone" id="phone" type="text" placeholder="请输入手机号">
                    </form>
                    <input class="input_message" type="text" placeholder="短信验证码"><button onclick="message()" class="btn_send">发送短信验证码</button>
                    <br>
                    <button class="btn_login" onclick="login()">立即注册</button>
                </div>
            </form>
        </div>
        <div class="copyright">
            <p>Copyright © 2020-2021 <a href="www.baidu.com" target="_blank">www.hysyzcb.com</a></p>
            <p>皖ICP备17002922号</p>
        </div>
    </div>
    <script type="text/javascript">
        var phone = document.getElementById("phone").value;
        function message(){
            var phone = document.getElementById("phone").value;
            if(phone!=""){
                alert("验证码发送成功，请注意查收");
            }else{
                alert("请输入手机号");
            }
        }
        function login(){
            var name2 = document.getElementById("name2").value;
            var password2 = document.getElementById("password2").value;
            if(name2!="" && password2!=""){
                alert("注册成功");
                window.open("../index.html");
            }else{
                alert("请输入正确信息");
            }
        }
    </script>
</body>
