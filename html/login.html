<!-- 登录页面 -->
<body>
    <div class="top">
		<h1>@的个人博客-前端小菜鸟的成长之路</h1>
    </div>
    <div class="nav_position">
        <ul class="nav">
		    <li><a href="../index.html" target="_blank">首页</a></li>

        <span><button>☀</button></span>
    </div>
    <div class="main">
        <div class="img_main">
            <img src="../img/snow.jpg" alt="">
        </div>
        <div class="login_main">
            <form action="http://127.0.0.1:8080/login" method="GET">
                <div class="table ">
                    <h1>欢迎登录@的博客</h1>
                    <form method="get" id="myForm">
                        <input class="input_passwd" type="text" id="name3" placeholder="账号"><br>
                        <input class="input_passwd" type="password" id="password3" placeholder="密码"><br>
                        <button type="submit" class="btn_active" onclick="sure()">确定</button>
                        <button type="reset" class="btn_reset" onclick="reset()">重置</button>
                        <button type="button" class="btn_forget" onclick="forget()">忘记密码了？</button>
                    </form>
                </div>
            </form>
        </div>

        </div>
    </div>
    <script type="text/javascript">
        function send(){
            var name = document.getElementById("name3").value;
            var password = document.getElementById("password3").value;
            if(name!=""&&password!=""){
                alert("登陆成功");
                window.open("html/main.html");
            }else{
                alert("请输入用户名或密码");
            }
        }
    </script>
